                transform: translateY(0);
            }
        }

        .navbar-nav .nav-item .nav-link {

        .navbar-nav .nav-item .nav-link:hover {
            color: red;
        }

        .social-links .nav-item .nav-link {
            color: #000;
        }
        body{
            background-image: url(contact-us-1426589_1920.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container{
            border: 3px solid black;
            box-shadow: 8px 9px 8px black;
        }
        label{
            color: #000;
            font-weight: 700;
        }
    </style>
</head>

<div class="container">
    <h2>Contact Us</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Your Address">
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <textarea class="form-control" id="details" rows="4" placeholder="Additional Details"></textarea>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Your Feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
